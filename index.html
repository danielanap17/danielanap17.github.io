    <script>
        function noticeUpdate(x) {
            let message = "This site is a work in progress"
            if (x.matches) { // If media query matches
                message += " and doesn't work perfectly on mobile"
            }
            message += ". Keep checking back for updates!"
            document.getElementById("notice").innerHTML = message;
        }
        var x = window.matchMedia("(max-width: 700px)")
        noticeUpdate(x) // Call listener function at run time
        x.addListener(noticeUpdate) // Attach listener function on state changes
    </script>
